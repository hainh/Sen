<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="MessageTypes.js"></script>
	<script src="msgpack.js"></script>
	<script src="Sen.js"></script>
	<script>
		this.initSen();
		var client = new Sen.Client();
		client.handleMessage('MyData', function(myData) {
			console.log(JSON.stringify(myData));
		})
		client.connect('ws://localhost:8080/websocket/haihai/skjdhwiuehkjdhfjksd/');
		console.time('connect')
		client.onStatusChanged = function(statusCode) {
			switch (statusCode) {
				case Sen.Status.CONNECTED:
					console.timeEnd('connect')
					var myData = MessageTypes.Hello();
					myData.Message = "Cái đèo gì thế?";
					this.send(myData);
					break;
			}
		}
	</script>
	<script>
	</script>
</body>
